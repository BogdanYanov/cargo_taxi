<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cargo Taxi</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                <div class="navbar-wrap">
                    <div class="navbar__logo">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <!-- /.navbar__logo -->
                    <div class="navbar__smartphone">
                        <img src="img/smartphone.png" alt="smartphone">
                    </div>
                    <!-- /.navbar__smartphone -->
                    <span class="navbar__phone">20-40</span>
                    <!-- /.navbar__phone -->
                    <span class="navbar__text">Бесплатно с мобильного</span>
                    <!-- /.navbar__text -->
                    <button class="button navbar__button">
                        Заказать звонок
                    </button>
                </div>
                <!-- /.navbar-wrap -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar -->
        <div class="menu">
            <div class="container">
                <div class="menu__nav">
                    <a href="#" class="menu__link">О нас</a>
                    <a href="#" class="menu__link">Услуги</a>
                    <a href="#" class="menu__link">Тарифы</a>
                    <a href="#" class="menu__link">Гарантии</a>
                    <a href="#" class="menu__link">Отзывы</a>
                    <a href="#" class="menu__link">Схема работы</a>
                    <a href="#" class="menu__link">Калькулятор</a>
                    <a href="#" class="menu__link">Скидки</a>
                    <a href="#" class="menu__link">Вакансии</a>
                    <a href="#" class="menu__link">Контакты</a>
                </div>
                <!-- /.menu__nav -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.menu -->
        <div class="hero">
            <div class="container">
                <h1 class="hero__title">Комплексные грузовые перевозки по Харькову и области от 99 грн/час</h1>
                <div class="hero__info">
                    <div class="hero__info-container">
                        <img src="img/stopwatch.png" alt="stopwatch" class="info-img">
                        <p class="info-text">Подача машины от 20 минут</p>
                    </div>
                    <div class="hero__info-container">
                        <img src="img/clock.png" alt="clock" class="info-img">
                        <p class="info-text">Прием заявок 24/7</p>
                    </div>
                    <div class="hero__info-container">
                        <img src="img/success.png" alt="success" class="info-img">
                        <p class="info-text">100% гарантия качества услуги</p>
                    </div>
                </div>
                <button class="button hero-button">Рассчитать стоимость</button>
            </div>
            <!-- /.container -->
            <img src="img/header-car.png" alt="car" class="hero__car">
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->
</body>
</html>
